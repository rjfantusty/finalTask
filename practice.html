<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-sm-fluid p-2 " >
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-9 col-sm-10 ">
                <form class="form-control" onsubmit="formhandler(event)" >
                    <h2 class="text-center" style="color: orange;">Book a call</h2>
                    <p class="text-center">Book a call slot our representative will call you within 1hr of selected time.</p>
                    <hr>
                    <label for="name" class="form-label">Name : </label>
                    <input id="name" name="Name" class="form-control" type="text"> <br>
                    <label for="email" class="form-label">Email : </label>
                    <input id="email" name="Email" class="form-control" type="email"> <br>
                    <label for="phone" class="form-label">Phone : </label>
                    <input id="phone" name="Phone" class="form-control" type="text"> <br>
                    <label for="call" class="form-label">Time for call : </label>
                    <div class="row g-2 ">
                        <div class="col-lg-6 col-sm-12">
                            <input id="call" class="form-control " name="Date" type="date">
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <input id="call" class="form-control col-5" name="Time" type="time">  <br>
                        </div>
                        
                    </div>
                    <button type="submit" class="form-control fw-bold text-white p-2" style="background-color: orange;"> Get a Call</button>
        
                </form>
            </div>
        </div>
        <ol class="list-group list-group-numbered mt-5 " id="appointments">
            <li class="list-group-item d-flex justify-content-around" >
                <div>Name</div>
                <div>Email</div>
                <div>Phone No</div>
                <div>Date</div>
                <div>Time</div>
                <div>Dele</div>
            </li>
          </ol>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
